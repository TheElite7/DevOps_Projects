apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql
  labels:
    app: sql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql
  template:
    metadata:
      labels:
        app: sql
    spec:
      containers:
      - name: sql-database
        image: mysql
        envFrom:
          - secretRef:
              name: wp-sql-sec
        ports:
          - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        PersistentVolumeClaim:
          claimName: mysql-volume